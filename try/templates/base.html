<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Organization System{% endblock %}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Mangkepweng</a>
            <div class="navbar-nav mx-auto">
                <a class="nav-link text-center px-4" href="{% url 'student_list' %}">Students</a>
                <a class="nav-link text-center px-4" href="{% url 'college_list' %}">Colleges</a>
                <a class="nav-link text-center px-4" href="{% url 'program_list' %}">Programs</a>
                <a class="nav-link text-center px-4" href="{% url 'organization_list' %}">Organizations</a>
                <a class="nav-link text-center px-4" href="{% url 'orgmember_list' %}">Members</a>
            </div>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                    {% endif %}
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'admin:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
