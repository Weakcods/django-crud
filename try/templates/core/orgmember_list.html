{% extends 'base.html' %}

{% block title %}Organization Members{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Organization Members</h2>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Organization</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.student }}</td>
                    <td>{{ member.organization }}</td>
                    <td>{{ member.position }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
