{% extends 'base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>Delete Student</h3>
        <p>Are you sure you want to delete "{{ object.first_name }} {{ object.last_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
