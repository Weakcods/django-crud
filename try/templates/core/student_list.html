{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Students</h2>
    <a href="{% url 'student_create' %}" class="btn btn-primary">Add Student</a>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Program</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.first_name }} {{ student.last_name }}</td>
                    <td>{{ student.program }}</td>
                    <td>
                        <a href="#" class="btn btn-sm btn-info btn-action">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger btn-action">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
